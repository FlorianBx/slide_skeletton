<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />

    <script>
      async function loadSlide(slideName) {
        const response = await fetch(`./slides/${slideName}`);
        const text = await response.text();
        const slideElement = document.createElement("section");
        slideElement.innerHTML = text;
        document.querySelector(".reveal .slides").appendChild(slideElement);
      }

      async function loadAllSlides() {
        const slides = ["slide_1", "slide_2"];
        for (let slideName of slides) {
          await loadSlide(slideName);
        }

        Reveal.initialize({
          hash: true,
          plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        });
      }

      loadAllSlides();
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides"></div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
